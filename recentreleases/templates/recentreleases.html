<html xmlns:py="http://genshi.edgewall.org/" py:strip="">
<table class="wiki">
<tr>
<py:for each="field in fields">
  <th>${wiki_to_html(context,field)}</th>
</py:for>
</tr>
<py:for each="release in sorted((releasedata.iterkeys()),reverse=order)[0:limit]">
<tr>
  <py:for each="field in releasedata[release]">
    <td>${wiki_to_html(context,field)}</td>
  </py:for>
</tr>
</py:for>
</table>
</html>
